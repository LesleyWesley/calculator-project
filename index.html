<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>

        <link rel="stylesheet" href="css/main.css">
        <script src="js/script.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Teko&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/5656f89359.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="calculator-outer">
            <div class="calculator-inner">
                <div class="screen">
                    <span class="num-display">0</span>
                </div>

                <div class="button-section">
                    <div class="clear-section">
                        <button type="button" class="ac">C</button>
                        <button type="button" class="backspace">←</button>
                    </div>

                    <div class="number-operator-buttons">
                        <button type="button" class="number-button seven">7</button>
                        <button type="button" class="number-button eight">8</button>
                        <button type="button" class="number-button nine">9</button>
                        <button type="button" class="operator-button divide">÷</button>

                        <button type="button" class="number-button four">4</button>
                        <button type="button" class="number-button five">5</button>
                        <button type="button" class="number-button six">6</button>
                        <button type="button" class="operator-button multiply">×</button>

                        <button type="button" class="number-button one">1</button>
                        <button type="button" class="number-button two">2</button>
                        <button type="button" class="number-button three">3</button>
                        <button type="button" class="operator-button minus">-</button>

                        <button type="button" class="number-button zero">0</button>
                        <button type="button" class="number-button decimal">.</button>
                        <button type="button" class="operator-button plus">+</button>
                        <button type="button" class="operator-button equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
